<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Home Automation</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #0d6efd;
      --light-gray: #f8f9fa;
      --dark-text: #212529;
      --card-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175 );
      --card-border-radius: 1rem;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .login-card {
      border: none;
      border-radius: var(--card-border-radius);
      box-shadow: var(--card-shadow);
      overflow: hidden; /* Ensures the child elements conform to the border radius */
      max-width: 450px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-header {
      background-color: var(--primary-color);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .card-header .icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .card-header h2 {
      font-weight: 600;
      margin: 0;
    }

    .card-body {
      padding: 2.5rem;
      background-color: #ffffff;
    }

    .form-floating > .form-control {
      height: calc(3.5rem + 2px);
      padding: 1rem;
    }

    .form-floating > label {
      padding: 1rem;
    }

    .btn-primary {
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .alert {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
    }

    .alert .bi {
      margin-right: 0.75rem;
      font-size: 1.2rem;
    }

    .card-footer {
      background-color: var(--light-gray);
      font-size: 0.85rem;
      padding: 1rem;
    }
  </style>
</head>
<body>

<div class="login-card">
  <div class="card-header">
    <div class="icon"><i class="bi bi-house-fill"></i></div>
    <h2>Home Automation</h2>
  </div>
  <div class="card-body">

    {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <div>Invalid username or password. Please try again.</div>
      </div>
    {% endif %}

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }}" role="alert">
          <i class="bi bi-info-circle-fill"></i>
          <div>{{ message }}</div>
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" novalidate class="mt-4">
      {% csrf_token %}
      
      <div class="form-floating mb-3">
        <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required autofocus>
        <label for="id_username"><i class="bi bi-person-fill me-2"></i>Username</label>
      </div>
      
      <div class="form-floating mb-4">
        <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
        <label for="id_password"><i class="bi bi-key-fill me-2"></i>Password</label>
      </div>
      
      <button type="submit" class="btn btn-primary w-100 py-2">
        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
      </button>
    </form>
  </div>
  <div class="card-footer text-center text-muted">
    &copy; {% now "Y" %} Home Automation & Controller
  </div>
</div>

</body>
</html>
